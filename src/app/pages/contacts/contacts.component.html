<!-- This page shows you all your contacts -->

<div class='header'>
    <h1> All Contacts </h1>
</div>

<div class='contacts-container'>
  <div class='contacts' *ngFor="let contact of contactsList">
      <h3>{{ contact.name }}</h3>
      <ul>
        <li>{{ contact.address }}</li>
        <li>{{ contact.mobile }}</li>
        <li>{{ contact.email }}</li>
      </ul>
   </div>
</div>
